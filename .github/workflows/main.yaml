name: Publish
on: 
  workflow_dispatch:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
    
jobs:
  publish-to-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore ./WebApp_DeployTest.sln
      - name: Build Solution
        run: dotnet build ./WebApp_DeployTest.sln --configuration Release --no-restore
      - name: Publish solution
        run: dotnet publish ./WebApp_DeployTest.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      - name: Deploy to Azure using Publish Profile
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}